<section class="card-deal s6">
 <div class="fix card-deal__fix">
  <div class="card-deal__info">
   <h2 class="card-deal__title"><%=cardDeal.title %></h2>
   <p class="descr-v1 card-deal__descr"><%=cardDeal.descr %></p>
   <div class="card-deal__btn-alignment">
    <a
     href="#"
     class="btn btn--primary btn--size-xl"
     aria-label="Get Started Payment Method"
     >Get Started</a
    >
   </div>
  </div>

  <!-- <img
   src="<%=img %>/<%=cardDeal.img.src %>"
   class="card-deal__img"
   alt="<%=cardDeal.img.alt %>"
   width="<%=cardDeal.img.width %>"
   height="<%=cardDeal.img.height %>"
  /> -->
  <div class="cards card-deal__img">
   <img
    src="<%=svg %>/rings.svg"
    alt=""
    width="100%"
    class="rings"
    data-scroll
    data-scroll-speed="-1"
   />
   <img
    src="<%=svg %>/cards/card-4.svg"
    class="cards__4"
    alt=""
    width="256"
    data-scroll
    data-scroll-speed="0"
   />
   <img
    src="<%=svg %>/cards/card-5.svg"
    class="cards__5"
    alt=""
    width="191"
    data-scroll
    data-scroll-speed="1"
   />
   <img
    src="<%=svg %>/cards/card-6.svg"
    class="cards__6"

    width="262"
    data-scroll
    data-scroll-speed="2"
   />
  </div>
 </div>
